<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="assets/svg/favicon.svg" />
    <link rel="stylesheet" href="index.css">
    <title>Arabica Finance</title>
</head>

<body>


    <header class="header">
        <a href="index.html" class="logo"><img src="assets/svg/Logo.svg" alt="coffee bean logo"></a>
        <div class="nav">
            <a href="beans.html" class="nav__item">Beans</a>
            <button class="unlock__button ">
                connect wallet
            </button>
        </div>
    </header>




    <section class="content">
        <h1 class="heading">Arabica Finance</h1>
        <img src="assets/svg/coffee_beans.svg" alt="coffee beans">


        <div class="title__container">
            <p class="upper__title">Charge Your Energy <img src="assets/svg/thunder.svg" alt="thunder">with</p>
            <p class="bottom__title"><img src="assets/svg//bean.svg" alt="bean">ARC TOKEN <img
                    src="assets/svg//bean.svg" alt="bean"></p>
        </div>

        <div class="supply__container">
            <div class="supply__box">
                <p class="supply__title">
                    Total Supply
                </p>
                <p class="supply__value">15000.0000</p>
            </div>
            <img src="assets/svg//coffee_bag.svg" alt="coffee bag">
        </div>

        <div class="small__bag__container">
            <img src="assets/svg//small_bag.png" alt="small coffee bag">
            <p>Let see our Arabica here and check it now!</p>
        </div>


        <div class="social__wrapper">
            <a href="" class="social__item"><img src="./assets//svg//twitter.svg" alt="twitter">Twitter </a>
            <a href="" class="social__item"><img src="./assets//svg//medium.svg" alt="medium">Medium </a>
            <a href="" class="social__item"><img src="./assets//svg//telegram.svg" alt="telegram">Telegram </a>
        </div>
    </section>


    <footer>All Rights Reserved &#9426; 2020</footer>




    <script src="bundle.js"></script>



</body>

</html>
