<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="./assets//svg//logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Circus Finance</title>
</head>

<body>
    <div class="header_bg">
        <header class="header">

            <a href="index.html" class="logo">

                <img src="assets/svg/logo.svg" alt="Circus Finance Logo">
                <span>Circus Finance</span>
            </a>
            <div class="navigation">
                <a href="farms.html" class="nav__item">Attraciton</a>
                <button class="unlock__button ">unlock now</button>
            </div>
        </header>
    </div>


    <div class="heading">
        <div class="heading__container">
            Welcome to our <span>circus</span>
        </div>

    </div>

    <section class="content">

        <div class="total__tokens">
            <div class="total__tokens__container">
                <h2 class="total__tokens__heading">total tokens</h2>
                <p class="total__tokens__value">
                    <img src="assets/svg//confetti.svg" alt="confetti" class="confetti">
                    10 000.0000
                    <img src="assets/svg//confetti.svg" alt="confetti" class="confetti">

                </p>
            </div>
            <div class="balloon__container">
                <img src="assets/svg//left_balloons.svg" alt="balloons" class="tokens__left__balloons">

                <img src="assets/svg//right_balloons.svg" alt="balloons" class="right__balloons">
            </div>
        </div>

        <div class="incentive">
            <div class="text__container">
                <p class="incentive__text">Have fun and Purchase a few tokens in our <span>circus</span> </p>
            </div>
            <div class="balloon__container__2">
                <img src="assets/svg//left_balloons.svg" alt="balloons" class="left__balloons">
            </div>
        </div>

        <div class="social__wrapper">
            <a href="" class="social__item"><img src="./assets//svg//twitter.svg" alt="twitter">Twitter </a>
            <a href="" class="social__item"><img src="./assets//svg//medium.svg" alt="medium">Medium </a>
            <a href="" class="social__item"><img src="./assets//svg//telegram.svg" alt="telegram">Telegram </a>
        </div>
    </section>




    <footer>All Rights Reserved &#9426; 2020</footer>

    <div class="background">
    </div>
    <div class="login__modal">
        Connect Your Wallet
        <img src="./assets//svg/metamask-fox.svg" alt="metamask">
        <button class="connect">
            Connect
        </button>
        <button class="cancel__button ">cancel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
    <script src="metamask.js"></script>
    <script src="bundle.js" defer></script>
