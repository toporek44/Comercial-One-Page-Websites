    <script src="bundle.js"></script>

    <script>
        const torch = document.querySelector(".torch");
        const bg = document.querySelector(".heading");

        function moveTorch(e) {
            let x = e.clientX || e.touches[0].clientX
            let y = e.clientY || e.touches[0].clientY




            torch.style.background = "none";
            torch.style.backgroundImage = `radial-gradient(circle closest-corner at ${x}px ${y}px
                , rgba(0,0,0,0) 0%, rgba(0,0,0,.9) 30%)`;
        }

        bg.addEventListener("mousemove", moveTorch)
        bg.addEventListener("touchmove", moveTorch)
    </script>
