<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="./assets//svg//favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Rainbow Swap</title>
</head>

<body>
    <header class="header">
        <div class=" logo">
            <img src="./assets//svg//Logo.png" alt="RainbowSwap Logo">
        </div>
        <a href="#socials" class="nav__item">socials</a>
    </header>

    <div class="heading">

        <img src="./assets//svg//rainbow.png" alt="rainbow" class="rainbow">
        <div class="heading__container">
            <img src="./assets//svg//heading.png" alt="heading" class="heading__text">
            <button class="unlock__button">
                <div class="heading__btn__text">unlock now</div>
            </button>
        </div>

    </div>
    <div class="content__wrapper">

        <div class="boxes__wrapper">
            <div class="box">

                <p class="box__title">RBW Value</p>
                <div class="box__content">
                    <img src="./assets//svg//wallet.svg" alt="wallet" class="box__icon">
                    <p class="box__value">00.00000000</p>
                </div>

            </div>
            <div class="box">

                <p class="box__title">Total RBW Supply</p>
                <div class="box__content">
                    <img src="./assets//svg//bag.svg" alt="bag" class="box__icon">
                    <p class="box__value">00.00000000</p>
                </div>

            </div>
        </div>

        <img src="./assets//svg//gold-pot.svg" alt="gold pot" class="goldpot__icon">

        <div class="cards__wrapper">
            <div class="card">
                <img src="./assets//svg//coin_pink.svg" alt="pink coin" class="card__image">
                <div>Deposit</div>
                <div class="swap__values">
                    <div class="rainbow__text">RBW</div>- <span>ETH</span>
                </div>
                <div class="swap__values">
                    <div class="earn__word">Earn</div>
                    <div class="rainbow__text"> RBW</div>
                </div>

                <button class="select__btn">select</button>
            </div>

            <div class="card">
                <img src="./assets//svg//coin_green.svg" alt="green coin" class="card__image">
                <div>Deposit</div>
                <div class="swap__values">
                    <div class="rainbow__text">RBW</div>- <span>ETH</span>
                </div>
                <div class="swap__values">
                    <div class="earn__word">Earn</div>
                    <div class="rainbow__text"> RBW</div>
                </div>

                <button class="select__btn__2">select</button>
            </div>

            <div class="card">
                <img src="./assets//svg//coin_blue.svg" alt="blue coin" class="card__image">
                <div>Deposit</div>
                <div class="swap__values">
                    <div class="rainbow__text">RBW</div>- <span>ETH</span>
                </div>
                <div class="swap__values">
                    <div class="earn__word">Earn</div>
                    <div class="rainbow__text"> RBW</div>
                </div>

                <button class="select__btn__3">select</button>
            </div>
        </div>


    </div>

    <div class="background"></div>
    <h2 class="social__heading">socials</h3>
        <img src="./assets//svg/heart_baloon.svg" alt="balloon" class="balloon" id="socials">

        <div class="social__wrapper">

            <a href="" class="social__item"><img src="./assets//svg//twitter.svg" alt="twitter">twitter name</a>
            <a href="" class="social__item"><img src="./assets//svg//medium.svg" alt="medium">medium name</a>
            <a href="" class="social__item"><img src="./assets//svg//telegram.svg" alt="telegram">telegram name</a>
        </div>
        <footer>All Rights Reserved &#9426; 2020</footer>

        <div class="login__modal">
            Connect Your Wallet
            <img src="./assets//svg/metamask-fox.svg" alt="metamask">
            <button class="connect unlock__button ">
                <div class="rainbow__text">Connect</div>
            </button>
            <button class="cancel__button ">cancel</button>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
        <script src="index.js"></script>

</body>

</html>
