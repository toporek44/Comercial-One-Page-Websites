<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./assets//svg//logo.svg" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">


    <title>Tetris Finance</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img src="assets/svg//text_logo.png" alt="Tetris Finance" class="level__logo"></a>
        <button class="unlock__button ">
            <img src="assets/svg/unlock.svg" alt="unlock button">
            unlock
        </button>
    </header>





    <h2 class="level__heading">Pick The Level</h2>
    <div class="cards__wrapper">



        <div class="card">

            <img src="./assets//svg//red_block.svg" alt="red block" class="card__image">
            <div class="green__text">Deposit</div>
            <div class="swap__values">
                TTR - ETH
            </div>
            <div class="swap__values_2">
                <div class="earn__word">Earn TTR</div>
            </div>

            <button class="select__btn"></button>
        </div>



        <div class="card">

            <img src="./assets//svg//blue_block.svg" alt="blue block" class="card__image">
            <div class="green__text">Deposit</div>
            <div class="swap__values blue">
                CORE - ETH
            </div>
            <div class="swap__values_2">
                <div class="earn__word">Earn TTR</div>
            </div>

            <button class="select__btn"></button>
        </div>



        <div class="card">

            <img src="./assets//svg//orange_block.svg" alt="orange block" class="card__image">
            <div class="green__text">Deposit</div>
            <div class="swap__values orange">
                USDC - ETH
            </div>
            <div class="swap__values_2">
                <div class="earn__word">Earn TTR</div>
            </div>

            <button class="select__btn"></button>
        </div>



        <div class="card">

            <img src="./assets//svg//purple_block.svg" alt="purple block" class="card__image">
            <div class="green__text">Deposit</div>
            <div class="swap__values purple">
                WBTC - ETH
            </div>
            <div class="swap__values_2">
                <div class="earn__word">Earn TTR</div>
            </div>

            <button class="select__btn"></button>
        </div>



        <div class="card">

            <img src="./assets//svg//pink_block.svg" alt="pink block" class="card__image">
            <div class="green__text">Deposit</div>
            <div class="swap__values pink">
                LINK - ETH
            </div>
            <div class="swap__values_2">
                <div class="earn__word">Earn TTR</div>
            </div>

            <button class="select__btn"></button>
        </div>



        <div class="card">

            <img src="./assets//svg//green_block.svg" alt="green block" class="card__image">
            <div class="green__text">Deposit</div>
            <div class="swap__values green">
                UNI - ETH
            </div>
            <div class="swap__values_2 ">
                <div class="earn__word">Earn TTR</div>
            </div>

            <button class="select__btn"></button>
        </div>
    </div>

    <div class="social__wrapper">
        <a href="" class="social__item"><img src="./assets//svg//twitter.svg" alt="twitter">Twitter </a>
        <a href="" class="social__item"><img src="./assets//svg//medium.svg" alt="medium">Medium </a>
        <a href="" class="social__item"><img src="./assets//svg//telegram.svg" alt="telegram">Telegram </a>
    </div>

    <div class="background">
    </div>
    <div class="login__modal">
        <button class="connect">
            Connect
        </button>
        <button class="cancel__button ">cancel</button>
        <img src="assets/svg//modal.svg" alt="">
    </div>
    <footer>All Rights Reserved &#9426; 2020</footer>
    <script src="bundle.js" defer></script>


</body>

</html>
