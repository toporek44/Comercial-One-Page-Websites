<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="assets/svg/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tetris Finance</title>
</head>

<body>


    <header class="header">
        <a href="farms.html" class="nav__item"><img src="assets/svg//scoreboard.svg" alt="scoreboard"></a>
        <button class="unlock__button ">
            <img src="assets/svg/unlock.svg" alt="unlock button">
            unlock
        </button>
    </header>
    <div class="heading">


        <div class="logo">
            <div class="tetris">
                <span>T</span><span>e</span><span>tr</span><span>i</span><span>s</span>
            </div>
            <img src="assets/svg/logo.svg" alt="Tetris Finance Logo">
            <div class="finance">
                <span>Fi</span><span>n</span><span>an</span><span>c</span><span>e</span>
            </div>



        </div>
        <img src="assets/svg/bg_mobile.png" alt="Tetris Finance Logo" class="mobile">
        <img src="assets/svg/bg.png" alt="Tetris Finance Logo" class="desktop">


    </div>

    <section class="content">

        <div class="total__supply__wrapper">
            <div class="total__supply_box">
                <img src="assets/svg//tetris_box.svg" alt="tetris box" class="tetris__box">
            </div>
            <img src="assets/svg/joystick.svg" alt="joystick" class="joystick">
        </div>


        <div class="crown__container">
            <p class="crown__title">
                <span>Try</span>
                <span>Your Luck </span>
                <span>With TTR Token</span>
            </p>
            <img src="assets/svg/crown.svg" alt="" class="crown">

        </div>

        <div class="social__wrapper">
            <a href="" class="social__item"><img src="./assets//svg//twitter.svg" alt="twitter">Twitter </a>
            <a href="" class="social__item"><img src="./assets//svg//medium.svg" alt="medium">Medium </a>
            <a href="" class="social__item"><img src="./assets//svg//telegram.svg" alt="telegram">Telegram </a>
        </div>
    </section>




    <footer>All Rights Reserved &#9426; 2020</footer>

    <div class="background">
    </div>
    <div class="login__modal">
        <button class="connect">
            Connect
        </button>
        <button class="cancel__button ">cancel</button>
        <img src="assets/svg//modal.svg" alt="">
    </div>

    <script src="bundle.js "></script>



</body>

</html>
